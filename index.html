    <script>
      const ua = window.navigator.userAgent.toLowerCase();
      const isWeiXin = ua.match(/MicroMessenger/i) == 'micromessenger';
      const langStorage = localStorage.getItem('miaoyanLang');
      const $html = document.querySelector('html');
      const $video = document.querySelector('.miaoyan-app-video');
      const $gif = document.querySelector('.miaoyan-app-gif');
      const $product = document.querySelector('.miaoyan-product');
      const $langSwitch = document.querySelector('.lang-switcher');

      document.addEventListener('DOMContentLoaded', () => {
        const setLang = (lang) => {
          $html.setAttribute('lang', lang);
          localStorage.setItem('miaoyanLang', lang);
          if (lang === 'en') {
            document.title = 'MiaoYan - Lightweight Markdown app';
            document
              .querySelector('meta[name="description"]')
              .setAttribute(
                'content',
                'Lightweight Markdown app to help you write great sentences.',
              );

            if (isWeiXin) {
              $gif.setAttribute(
                'src',
                'https://gw.alipayobjects.com/zos/k/yb/en.gif',
              );
            } else {
              $video.setAttribute(
                'src',
                'https://gw.alipayobjects.com/os/k/c3/en.mp4',
              );
            }

            $product.setAttribute(
              'src',
              'https://gw.alipayobjects.com/zos/k/3z/featured.svg',
            );
          } else {
            document.title = '妙言 - 轻灵的 Markdown 笔记本';
            document
              .querySelector('meta[name="description"]')
              .setAttribute('content', '轻灵的 Markdown 笔记本伴你写出妙言~');
            if (isWeiXin) {
              $gif.setAttribute(
                'src',
                'https://gw.alipayobjects.com/zos/k/rz/ch.gif',
              );
            } else {
              $video.setAttribute(
                'src',
                'https://gw.alipayobjects.com/os/k/60/ch.mp4',
              );
            }
            $product.setAttribute(
              'src',
              'https://gw.alipayobjects.com/zos/k/b4/featured.svg',
            );
          }
        };
        if (['en', 'ch'].indexOf(langStorage) > -1) {
          setLang(langStorage);
        } else {
          if (navigator.language === 'zh-CN') {
            setLang('ch');
          } else {
            setLang('en');
          }
        }
        $langSwitch.onclick = () => {
          const $html = document.querySelector('html');
          const lang = $html.getAttribute('lang');
          setLang(lang == 'ch' ? 'en' : 'ch');
        };

        if (isWeiXin) {
          $video.remove();
          $gif.classList.remove('hidden');
        } else {
          $gif.remove();
        }
      });
    </script>
