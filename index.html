    <script>
      const ua = window.navigator.userAgent.toLowerCase();
      const langStorage = localStorage.getItem('miaoyanLang');
      const $gif = document.querySelector('.miaoyan-app-gif');
      const $html = document.querySelector('html');
      const $langSwitch = document.querySelector('.lang-switcher');
      const $shareTwitter = document.querySelector('.share-twitter');

        const setLang = (lang) => {

          if (lang === 'en') {
            document.title = 'MiaoYan';

            );
          } else {
            document.title = '妙言';
            document
              .querySelector('meta[name="description"]')
              .setAttribute('content', '轻灵的 Markdown 笔记本伴你写出妙言~');

            $gif.setAttribute(
              'src',
              'https://gw.alipayobjects.com/zos/k/4f/ch.gif',

              'href',
              'https://twitter.com/intent/tweet?text=%23%E5%A6%99%E8%A8%80%20-%20%E4%B8%80%E4%B8%AA%E7%AE%80%E6%B4%81%E5%A5%BD%E7%9C%8B%E7%9A%84%E5%BC%80%E6%BA%90%E7%9A%84%20Mac%20%20Markdown%20%E7%BC%96%E8%BE%91%E5%99%A8%EF%BC%8C%E6%B2%A1%E6%9C%89%E4%BB%BB%E4%BD%95%E5%A4%9A%E4%BD%99%E7%9A%84%E5%8A%9F%E8%83%BD%EF%BC%8C%E4%BD%BF%E7%94%A8%E5%8E%9F%E7%94%9F%20Swift%20%E5%BC%80%E5%8F%91%EF%BC%8C%E8%BD%BB%E9%87%8F%E6%80%A7%E8%83%BD%E9%AB%98%EF%BC%8C%E5%AE%89%E5%85%A8%E7%BA%AF%E6%9C%AC%E5%9C%B0%E4%BD%BF%E7%94%A8%EF%BC%8C%E5%85%B7%E5%A4%87%E8%AF%AD%E6%B3%95%E9%AB%98%E4%BA%AE%E3%80%81%E9%BB%91%E6%9A%97%E6%A8%A1%E5%BC%8F%E3%80%81%E8%87%AA%E5%8A%A8%E6%A0%BC%E5%BC%8F%E5%8C%96%E3%80%81%E5%8D%95%E7%8B%AC%E7%BC%96%E8%BE%91%E3%80%81%E6%BC%94%E7%A4%BA%E6%A8%A1%E5%BC%8F%E3%80%81%E5%9B%BE%E5%BA%8A%E7%AD%89%E5%8A%9F%E8%83%BD%E3%80%82&url=https://miaoyan.app',

          }
        };
        $langSwitch.onclick = () => {
          const $html = document.querySelector('html');
          const lang = $html.getAttribute('lang');
          setLang(lang == 'ch' ? 'en' : 'ch');

            setLang('en');
